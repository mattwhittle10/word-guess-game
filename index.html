    <!doctype html>
    <html lang="en">
      <head>
        <title>Country Music Hangman</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/reset.css">
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </head>
      <body>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <a id="title" class="navbar-brand" href="index.html">Country Music Hangman</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation"></button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a id="restartLink" class="nav-link" href="index.html">Restart Game <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                                <audio id="myAudio">
                                        <source src="assets/Music/02 Don't Take the Girl.m4a" type="audio/ogg">
                                        <source src="assets/Music/02 Don't Take the Girl.m4a" type="audio/mpeg">
                                        Your browser does not support the audio element.
                                </audio>
                                      <button id="playButton" onclick="playAudio()" type="button">Play Music</button>
                                      <button id="pauseButton" onclick="pauseAudio()" type="button">Pause Music</button> 
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-3">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-9" id="keyPress">
                            Press any key to begin.
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-2 col-md-2 col-sm-1">
                    </div>
                    <div id="chalkboard" class="col-lg-10 col-md-10 col-sm-6">
                        <p class="line1">90's Country Songs</p>
                        <p class="line2">You have 7 guesses to get the song title right. Good luck!</p>
                       <img src="assets/images/chalkboard.jpg" alt="chalkboard">
                        <div id="dashes"> 
                        </div>
                       </div>
                    </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-3">
                        </div>
                        <div id="wrongLetter" class="col-lg-6 col-md-6 col-sm-9">
                            WRONG LETTERS:
                        </div>
                    </div>
                </div> 
                <div class="container">
                        <div class="row">
                            <div class="col-lg-5 col-md-5 col-sm-3">
                            </div>
                            <div id="wLBox" class="col-lg-7 col-md-7 col-sm-9">
                            </div>
                        </div>
                    </div>
            </div> 
            <script src="assets/javascript/game.js"></script>     
        </body>
    </html>
