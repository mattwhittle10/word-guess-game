    <!doctype html>
    <html lang="en">
      <head>
        <title>Country Music Hangman</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/reset.css">
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </head>
      <body>
            <nav class="navbar navbar-light bg-dark">
                    <a id="title" class="navbar-brand" href="index.html">Country Music Hangman</a>
                    <form class="form-inline">
                        
                                <audio id="myAudio">
                                    <source src="assets/Music/02 Don't Take the Girl.m4a" type="audio/ogg">
                                    <source src="assets/Music/02 Don't Take the Girl.m4a" type="audio/mpeg">
                                </audio>
                            <a href="index.html"><button id="pauseButton" class="btn btn-sm btn-outline-success" type="button">New Word</button></a>
                            <button id="playButton" onclick="playAudio()" class="btn btn-sm btn-outline-success" type="button">Play Music</button>
                            <button id="pauseButton" onclick="pauseAudio()" class="btn btn-sm btn-outline-success" type="button">Pause Music</button>
                        
                    </form>
                  </nav>
             
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-0 col-sm-0">
                    </div>
                    <div class="col-lg-8 col-md-12 col-sm-12" id="keyPress">
                            Press any key to begin.
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-2 col-md-0 col-sm-0">
                    </div>
                    <div class="col-lg-10 col-md-12 col-sm-12">
                        <p class="line1">90's Country Songs</p>
                        <p class="line2">You have 7 guesses to get the song title right. Good luck!</p>
                       <img id="chalkboard" src="assets/images/chalkboard.jpg" alt="chalkboard">
                        <div id="dashes"> 
                        </div>
                       </div>
                    </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-md-0 col-sm-0">
                        </div>
                        <div id="wrongLetter" class="col-lg-8 col-md-12 col-sm-12">
                            WRONG LETTERS:
                        </div>
                    </div>
                </div> 
                <div class="container">
                        <div class="row">
                            <div class="col-lg-3 col-md-0 col-sm-0">
                            </div>
                            <div id="wLBox" class="col-lg-8 col-md-12 col-sm-12">
                            </div>
                        </div>
                    </div>
            </div> 
            <script src="assets/javascript/game.js"></script>     
        </body>
    </html>
